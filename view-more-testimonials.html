<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="view-more-testimonials.css">
</head>
<body>
  <div class="login-container">
    <div class="image-section">
      <img src="https://ifsacademy.org/assets/images/testimonial/cheerful-indian-guy.png" alt="Login Image">
    </div>
    <div class="form-section">
      <div class="form-container">
        <div class="logo">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJNv9zSvUi39z9M5LKZCx1k0a9R72Ppl8t7eS15qaUVpaxATs86vG4zUiuNJS0_ZiCtIk&usqp=CAU" alt="Logo">
          <h1>Logo</h1>
        </div>
        <h2>Sign into your account</h2>
        <form id="login-form">
          <input type="email" placeholder="Email address" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">LOGIN</button>
        </form>
        <div class="additional-links">
          <a href="#">Forgot password?</a>
          <p>Don't have an account? <a href="#">Register here</a></p>
        </div>
        <p class="terms">Terms of use. <a href="#">Privacy policy</a></p>
      </div>
    </div>
  </div>
  <script src="view-more-testimonials.js"></script>
</body>
</html>
